<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="660846508347-kd9ho3cfsv6b85kaghq7jgecfu8rmha8.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora | Basic Video Chat Web App</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="icon" href="https://agoraio-community.github.io/AgoraWebSDK-NG/img/logo.png" sizes="16x16">
</head>
<body>
    <div class="h-screen bg-indigo-200 flex justify-center items-center">
        <div class="w-full max-w-xs bg-white flex flex-col py-5 px-8">
            <div class="block m-auto">
                Agora.io 
            </div>
            <label for="" class="text-gray-780 font-bold py-2">Username</label>
            <input id="username" type="text" class="text-gray-700 border rounded border-gray-300" placeholder="John Doe">
            <label for="" class="text-gray-780 font-bold py-2">Password</label>
            <input id="pass" type="text" class="text-gray-700 border rounded border-gray" placeholder="****">

            <div class="flex items-center my-4 block m-auto">
                <button id="submit_btn" class="bg-blue-500 text-white font-bold py-2 px-10">Submit</button>
            </div>

            <hr class="border-gray-300 my-6 w-full">

            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <script>
                function onSignIn(googleUser) {
                    var profile = googleUser.getBasicProfile();
                    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                    console.log('Name: ' + profile.getName());
                    console.log('Image URL: ' + profile.getImageUrl());
                    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                    updateName(profile.getName());
                }
                function updateName(name){
                    document.getElementById('username').value=name;
                }
            </script>
        </div>
    </div>
</body>
</html>
